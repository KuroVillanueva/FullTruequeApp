<div class="container">
    <div class="card text-center">
       <div class="card-header">
          <b>Registro de usuario</b>
       </div>
       <div class="card-body p-4">

          <label style="float: left;">Nombre Completo</label>
          <input class="form-control m-2" type="nombre" placeholder="ingrese nombre y apellido" [(ngModel)]="usuario.nombre">
          <label style="float: left;">Teléfono</label>
          <input class="form-control m-2" type="telefono" placeholder="ingrese n° teléfono " [(ngModel)]="usuario.telefono">
          <label style="float: left;">Correo electrónico</label>
          <input class="form-control m-2" type="email" placeholder="ingrese correo electrónico" [(ngModel)]="usuario.email">
          <label style="float: left;">Contraseña</label>
          <input class="form-control m-2" type="password" placeholder="ingrese contraseña" [(ngModel)]="usuario.password">

          <button class="btn btn-primary btn-block m-2" (click)="registrarse()"><b>Registrarse</b></button>
          <div>
          <label>¿Ya tienes una cuenta? <a routerLink="/login">¡Inicia sesión!</a></label>
          </div>
       </div>
    </div>
  </div>
